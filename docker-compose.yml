version: '3.8'

services:
  db:
    image: postgres:15
    container_name: tea-rule-studio-db
    environment:
      POSTGRES_DB: tea_rule_studio
      POSTGRES_USER: tea_user
      POSTGRES_PASSWORD: tea_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tea_user -d tea_rule_studio"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tea-rule-network

  app:
    build: .
    container_name: tea-rule-studio-app
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/tea_rule_studio
      - DATABASE_DRIVER=org.postgresql.Driver
      - DATABASE_USER=tea_user
      - DATABASE_PASSWORD=tea_password
      - PORT=8080
      - LOG_LEVEL=INFO
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tea-rule-network

volumes:
  postgres_data:

networks:
  tea-rule-network:
    driver: bridge
